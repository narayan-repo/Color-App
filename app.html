<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body style="background-color: #232323">
    <section class="heading header pb-2">
      <div class="container text-center">
        <h1 class="display-6">
          THE GREAT <br />
          <span id="rgbValue" class="display-1"></span><br />
          GUESSING GAME!!!
        </h1>
      </div>
    </section>

    <section class="gameInfo">
      <div class="container d-flex justify-content-around align-items-center">
        <button id="reset" class="reset py-2">New Colors</button>
        <span id="winOrlose"></span>
        <div class="difficulty d-flex justify-content-between">
          <button id="easy" class="gameDifficulty py-2 mx-0">Easy</button>
          <button id="hard" class="gameDifficulty py-2 mx-0">Hard</button>
        </div>
      </div>
    </section>

    <section class="colors">
      <div class="container pallete">
        <div class="row d-flex justify-content-center mt-5" id="row1">
          <div class="color col-2 mx-2" id="color-1"></div>
          <div class="color col-2 mx-2" id="color-2"></div>
          <div class="color col-2 mx-2" id="color-3"></div>
        </div>
        <div class="row d-flex justify-content-center mt-4" id="row2">
          <div class="color col-2 mx-2" id="color-4"></div>
          <div class="color col-2 mx-2" id="color-5"></div>
          <div class="color col-2 mx-2" id="color-6"></div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
